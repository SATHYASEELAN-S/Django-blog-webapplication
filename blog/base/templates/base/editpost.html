{% extends 'main.html' %}

{% block title1 %}
    Edit Blog Post
{% endblock %}

{% block content1 %}



<div class="container mt-5  ">
    <h1 class="mb-4">Create a Blog Post</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {%for message in messages%}
        {{message}}
        {%endfor%}
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Title:</label>
            {{ form.title }}
        </div>

        <div class="mb-3">
            <label for="{{ form.content.id_for_label }}" class="form-label">Content:</label>
            <textarea name="{{ form.content.name }}" id="{{ form.content.id_for_label }}" class="form-control" rows="4">{{ form.content.value }}</textarea>
        </div>
        
        
        <div class="mb-3">
            <label for="{{ form.img.id_for_label }}" class="form-label">Image:</label>
            {{ form.img }}
        </div>
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">Go Back</a>
        <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
</div>
{% endblock %}
