{% extends 'main.html' %}
{% load static %}



{% block title %}
<title>Blog Home</title>
{% endblock %}

{% block content1 %}

<style>
    .content {
        padding: 20px; 
        border-radius: 10px;
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .blog-post {
        width: 100%;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
        display: flex;
        overflow: hidden;
    }

    .blog-post:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .blog-post-content {
        padding: 20px;
    }

    .blog-post h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .blog-post p {
        font-size: 16px;
        text-align: justify;
    }

    .blog-post-meta {
        margin-left: 20px;
        font-size: 14px;
        color: #888888;
    }

    .blog-post img {
        max-width: 100%;
        height: auto;
        object-fit: cover;
    }

    .read-more-link {
        font-size: 18px;
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    .read-more-link:hover {
        text-decoration: underline;
    }
    .user-info{
        font-weight: bold;
    }
    
    
    
</style>

<div class="container">
    <h2 class="con pt-5">Blog Posts</h2>
    {% for i in Post %}
    <div class="row">
        <div class="col-lg-6">
            <div class="content pt-5">
                <div class="blog-post">
                    <a href=""><img src="{{ i.img.url }}" class="img-fluid" alt="..."></a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="pt-5 blog-post-content">
                <p class="user-info"><a href="{% url 'profile' i.author.id %}">@{{ i.author }}</a> {{ i.created|date:"M d Y" }} ago</p>
                <h2 class="card-title">{{ i.title }}</h2>
                <p>{{ i }}</p>
                <a href="{% url 'postview' i.id %}" class="read-more-link">Read more</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
